<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body onload="renderBooks()">
    <div class="content">
      <div class="title">My List Of Books</div>
      <div class="display-books">
        <table style="width: 100%;" class="table">
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th>Removal</th>
          </tr>
        </table>
      </div>
      <form class="form">
        <div class="form-element">
          <label for="name">Name</label>
          <input type="text" id="name" class="input-element" />
        </div>

        <br />
        <div class="form-element">
          <label for="author">Author</label>
          <input type="text" id="author" class="input-element" />
        </div>

        <br />
        <div class="form-element">
          <label for="pages">Pages</label>
          <input type="number" name="" id="pages" class="input-element" />
        </div>

        <br />
        <div class="form-element special">
          <label for="read">Did you read this book ?</label>
          <input type="checkbox" name="" id="read" />
        </div>
        <br />

        <input type="button" value="Add Book" class="form-button" id="submit" />
      </form>
    </div>
    <script src="./library.js"></script>
  </body>
</html>
